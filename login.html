<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
          <h1>Login to your Account</h1>
            <form>
                <label >Email Address</label><br>
                <input placeholder="test@gmail.com" type="email" name="email" required><br>
                <label>Password</label><br>
               <input placeholder="*********" type="password" id="psw" name="psw"  pattern=".{8,}" 
               title="Must contain at least 8 or more characters"required ><br>
                <button>Login</button>
                
            </form>
        </div>
    </body>
    <div class="container-2">
        <p> Dont have an Account?
            <a href="register.html">Register</a>
          </p>
          <p> Forgotten your password?
            <a href="">Recover Password</a>
          </p>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="psw"]').value;
            console.log("Data yang didapat\nEmail : " + username +'\nPassword : '+ password);
          });
          
          function login(username, password) {
            const data = {
              username: username,
              password: password
            };
          
            // Kirim data login ke API dengan metode HTTP POST
            fetch('https://example.com/api/login', {
              method: 'POST',
              body: JSON.stringify(data),
              headers: {
                'Content-Type': 'application/json'
              }
            })
              .then(response => response.json())
              .then(json => {
                // Tampilkan hasil di console
                console.log(json);
              })
              .catch(error => {
                // Tampilkan pesan error di console
                console.error(error);
              });
          }
          
          login();

          
    </script>
</html>
